  <audio id="myMusic" style="display:none" controls preload="none">
  <source src="sound/Cyberpunk.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>
  <script>
    var music = document.getElementById("myMusic");
    var music_state = 1;
  function musicControl(){
    music_state = !music_state;
    if(!music_state){
      document.getElementById("btn-music").innerHTML = "volume_up";
      music.play();
    }
    else {
      document.getElementById("btn-music").innerHTML = "volume_off";
      music.pause();
    }
  }
  </script>
	<div class="bg">
		<div class="bg-image"></div>
	</div>
  <button href="#" onclick="musicControl()" id="btn-music" class="btn-music material-icons">volume_off</button>
